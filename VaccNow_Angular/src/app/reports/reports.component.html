<div class="main-content">
    <div class="col-md-12">
        <div class="card">
            <div class="content">
                <form>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Reports</label>
                                <select (change)="selectType($event.target.value)" class="custom-select form-control"
                                        id="types">
                                    <option selected value="0" selected>Confirmed</option>
                                    <option value="1">Applied</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>Branches</label>
                                <select (change)="selectBranch($event.target.value)" class="custom-select form-control"
                                        id="Branches">
                                    <option value="0" selected>All</option>
                                    <option *ngFor="let branch of branchesMockUp"
                                            value={{branch.id}}>{{ branch.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group"> <!-- Date input -->
                                <label class="control-label" for="dateFrom">Date From</label>
                                <input class="form-control" (change)="selectDateFrom($event.target.value)"  id="dateFrom" name="date"  type="date"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group"> <!-- Date input -->
                                <label class="control-label" for="dateTo">Date TO</label>
                                <input class="form-control" (change)="selectDateTo($event.target.value)"  id="dateTo" name="date"  type="date"/>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <BR>
                                <button (click)="filterByType()" class="btn btn-info btn-fill pull-left"> Search
                                </button>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 *ngIf="isNoDataFound == false" class="title">Available Branches</h4>
                    </div>
                    <div class="header">
                        <h4 *ngIf="isNoDataFound == true" class="title">No Available Branches</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped" *ngIf="isNoDataFound == false">
                            <thead>
                            <tr>
                                <th *ngFor="let cell of headerRow">{{ cell }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let row of dataRows">
                                <td>{{row.branchVaccine.branch.name}}</td>
                                <td>{{row.branchVaccine.branch.location}}</td>
                                <td>{{row.vaccinationDay}}</td>
                                <td>{{row.clintEmail}}</td>
                                <td>{{row.payingType}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
